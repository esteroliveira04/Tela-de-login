<!DOCTYPE html>
<html lang="pt-br">

                <form>

                    <input type="email" name="email" id="email" class="caixas"

                    <input type="password" name="senha" id="senha" class="caixas" placeholder="Senha">

                    <div class="labellembrar">
                        <input type="checkbox" name="lembrar" id="lembrar">
                        <label for="lembrar">Lembrar</label></div>

                    <button class="caixas">Entrar</button>
                    <div class="labelesqueci">

        </div>
