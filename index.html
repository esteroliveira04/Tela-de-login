<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/favicon_io (2)/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
</head>
<body>
    <header>
        <div class="logo">
            <!--<img src="/imagens/plantar.png" alt="icone-plantinha" Ã­cone de plantinha>-->
            <p>Login</p>
    </header>
    <main>
            <div class="espacologin">
                <div class="login">
                    <h1>Login</h1>
                    <form>
                        <label for="email" class="labelcaixas">E-mail:</label>
                        <input type="email" name="email" id="email" class="caixas" autofocus required minlength="5" maxlength="50" autocomplete="off">
                        <div class="input-container">
                            <label for="senha" class="labelcaixas input">Senha:</label>
                            <input type="password" name="senha" id="senha" class="caixas" required minlength="6" maxlength="25" autocomplete="off">
                        </div>
                        <button class="caixas botaoentrar">Entrar</button>
                        <div class="labelesqueci">
                        <p><a href="#">Esqueci minha senha</a></p></div>
                    </form>
                </div>
            </div>
    </main>
</body>
</html>
