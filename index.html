<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="imagem">
        
    </div>
    <div class="espacologin">
        <div class="login">
            <h1>Login</h1>
            <form>
                <input type="email" name="email" id="email" class="caixas" placeholder="E-mail">
                <input type="password" name="senha" id="senha" class="caixas" placeholder="Senha">
                <button class="caixas">Entrar</button>
                <div class="labelesqueci">
                <input type="checkbox" name="esqueci" id="esqueci">
                <label for="esqueci">Esqueci a senha</label></div>
            </form>
        </div>
    </div>
</body>
</html>
